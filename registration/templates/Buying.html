<!-- templates/homepage/buying_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buying Page - PetCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: lightgreen;
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: lightgrey;
            padding: 20px;
        }
        .pet-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Buying Page - PetCare</h1>
    </div>
    <div class="content">
        <h2>Search Results</h2>
        <form method="get">
            <input type="text" name="query" placeholder="Search by breed">
            <input type="number" name="min_age" placeholder="Min Age">
            <input type="number" name="max_age" placeholder="Max Age">
            <input type="text" name="location" placeholder="Location">
            <input type="number" name="min_price" placeholder="Min Price">
            <input type="number" name="max_price" placeholder="Max Price">
            <button type="submit">Search</button>
        </form>
        {% if pets %}
            <ul>
            {% for pet in pets %}
                <li class="pet-item">
                    <h3>{{ pet.breed }}</h3>
                    <p>Age: {{ pet.age }}</p>
                    <p>Location: {{ pet.location }}</p>
                    <p>Owner: {{ pet.owner }}</p>
                    <p>Price: ${{ pet.price }}</p>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No pets found.</p>
        {% endif %}
    </div>
</body>
</html>
